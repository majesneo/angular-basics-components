<div class="container">
    <h1>Angular Components</h1>
    <h2>Subheader</h2>
    <app-post-form (onAdd)="updatePosts($event)"></app-post-form>

    <hr/>

    <app-post (onRemove)="removePost($event)" [post]="post" *ngFor="let post of posts">
        <div #info><small *ngIf="post.text.length > 10; else short">Пост длинный</small>
            <ng-template #short>Пост короткий</ng-template>
        </div>
    </app-post>

</div>
